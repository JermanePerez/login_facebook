<!DOCTYPE html>
<html>
<head>
  <title>Facebook</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="shortcut icon" href="https://img.utdstc.com/icon/fe0/ab6/fe0ab67fa0de2b2681602db5708a076f50dd21106e0c2d38b9661875a37e235e:200" />
<body>

  <nav class="navbar">
    <img class="logo" src="fb.png">
    <form class="login_form">
      <div class="email">
        <div class="font">Correo Electronico</div>
        <input type="text" name="">
      </div>
      <div class="password">
        <div class="font">Contraseña</div>
        <input type="password" name="">
      </div>
      <button class="login_btn">Iniciar Sesión</button>
    </form>
  </nav>

  <section>
    <div class="logo_body">
  <img class="logobdy" src="fbbdy.png">
</div>

  <div class="signup_body">
    <p class="acc_crt">Crear Cuenta</p>
    <form class="signup_form">
      <div>
        <input class="Nombre" type="text" name="" placeholder="Nombre">
        <input class="Apellido" type="text" name="" placeholder="Apellido">
        <input class="correo electronico" type="text" name="" placeholder="Correo Electronico o Numero de telefono">
        <input class="contraseña" type="password" name="" placeholder="contraseña">
        <input class="conf contra" type="contraseña" name="" placeholder="Confirmar contraseña">
      </div>
      <p class="birthday">Fecha de Cumpleaños</p>
      <div class="birth_date">
       <select class="mes">
         <option>Mes</option><option>Enero</option><option>Feb</option><option>Mar</option>
         <option>Abril</option><option>Mayo</option><option>Jun</option><option>Jul</option>
         <option>Agosto</option><option>Sep</option><option>Oct</option><option>Nov</option>
         <option>Dic</option>
       </select>

       <select class="dia">
         <option>Día</option><option>1</option><option>2</option><option>3</option>
         <option>4</option><option>5</option><option>6</option><option>7</option>
         <option>8</option><option>9</option><option>10</option><option>11</option>
         <option>12</option><option>13</option><option>14</option><option>15</option>
         <option>16</option><option>17</option><option>18</option><option>19</option>
         <option>20</option><option>21</option><option>22</option><option>23</option>
         <option>24</option><option>25</option><option>26</option><option>27</option>
         <option>28</option><option>29</option><option>30</option>
       </select>

       <select class="año">
         <option>Año</option><option>1970</option><option>1972</option><option>1974</option>
         <option>1976</option><option>1978</option><option>1980</option><option>1982</option>
         <option>1984</option><option>1986</option><option>1988</option><option>1990</option>
         <option>1992</option><option>1995</option><option>1997</option><option>2000</option>
         <option>2002</option><option>2003</option><option>2004</option><option>2005</option>
         <option>2006</option><option>2007</option><option>2008</option>
       </select>
      
      </div>

      <input type="radio" name="gender" value="male">
      <input type="radio" name="gender" value="female">

      <p class="font">Hombre</p>
      <p class="font font2">Mujer</p>
      
      <button class="signup">Registrate</button>
      
    </form>
  </div>

  </section>

</body>
</html>
